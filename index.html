<canvas id="myChart"></canvas>


<script>
  var xValues = ["Python", "HTML", "JavaScript", "SQL", "VBA"];
  var yValues = [8, 3, 4, 5, 2];

  new Chart("myChart", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,

      }]

    options: {
      plugins: {
        legend: {
        display: false
      },
        title: {
          display: true,
          text: "2024 Projects Completed By Programming Language"

      },
      scales: {
        y: {
          beginAtZero: true, // Start the y-axis at 0
          suggestedMin: 0 // Suggested minimum value for the y-axis
        }
      },
    }
  });
